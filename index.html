<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Crypto Price Tracker</title>
</head>
<body>
    <div class="container">
        <div class="coin">
            <div class="coin-image">
                <img src="https://pngimg.com/uploads/bitcoin/bitcoin_PNG48.png" alt="">
            </div>
            <div class="coin-name">
                <h3>Bitcoin</h3>
                <span>/USD</span>
            </div>
            <div class="coin-price">
                <span class="price">$26579</span>
                <span class="change">-1.6573%</span>
            </div>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
